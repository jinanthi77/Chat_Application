<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <title>SignUp Page</title>
        <link rel="stylesheet" href="chat.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    </head>
    <body>
        <div class="wrapper">
            <section class="form signup">
                
                <header>GHILBI ROOM</header>
                <form action="#">
                    <!-- ===========Form Details============== -->
                    <div class="ndetails">
                        <div class="field input">
                            <label>First Name</label>
                            <input type="text" placeholder="First name">
                        </div>
                        <div class="field input">
                            <label>Last Name</label>
                            <input type="text" placeholder="Last name">
                        </div>
                        <div class="field input">
                            <label>Your Email</label>
                            <input type="text" placeholder="your email address">
                        </div>
                        <div class="field input">
                            <label>New Password</label>
                            <input type="text" placeholder="your new password">
                            <i class="fas fa-eye"></i>
                        </div>
                        <div class="field image">  <!--Upload an image-->
                            <label>select your image</label>
                            <input type="file">
                        </div>
                        <div class="field button">
                            <a href="user.html" class="userPage">
                                <button>Continue to chat</button></a>
                            <!--<input type="submit" value="Continue to chat">-->
                        </div>
                    </div>
                </form>
                <div class="link">Already in the Room?<a href="user.html">Enter to the Room now!</a></div>
            </section>
        </div>


    </body>
</html>
