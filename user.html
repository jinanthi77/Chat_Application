<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <title>FRIENDS ROOM</title>
        <link rel="stylesheet" href="chat.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    </head>
    <body>
        <div class="wrapper">
            <section class="users">
                <header>
                    <div class="content">
                        <img src="img/bunny.jpg" alt="">
                        <div class="details">
                            <span>Jinanthi Hansika</span>
                            <p>In The Room Now</p>
                        </div>
                    </div>
                    <a href="login.html" class="logout">Logout</a>
                </header>
                <div class="search">
                    <span class="text">Choose your buddy!</span>
                    <input type="text" placeholder="Enter name to search...">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="users-list">
                    <a href="chat-area bear.html">
                        <div class="content">
                            <img src="img/bear.jpg" alt="">
                            <div class="details">
                                <span>Kanchana Manawaduge</span>
                                <p>This is a test message</p>
                            </div>
                        </div>
                        <div class="status-dot"><i class="fas fa-circle"></i></div>
                    </a>
                    
                    <a href="chat-area cat.html">
                        <div class="content">
                            <img src="img/cat.jpg" alt="">
                            <div class="details">
                                <span>Maneesha Wickramasingha</span>
                                <p>This is a test message</p>
                            </div>
                        </div>
                        <div class="status-dot"><i class="fas fa-circle"></i></div>
                    </a>
                    
                </div>
                
            </section>
        </div>
    </body>
</html>
